<div class="terminal-wrapper">
  <div class="terminal-screen">
    <div class="terminal-header">
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>
      <span class="terminal-title">LOGIN</span>
    </div>

    <div class="terminal-body">
      <div class="input-line">
        <span class="prompt" ngNonBindable>user&#64;rpg-game:~$</span>

        <input type="text" placeholder="username" />
        <span class="cursor">|</span>
      </div>

      <div class="input-line">
       <span class="prompt" ngNonBindable>user&#64;rpg-game:~$</span>

        <input type="password" placeholder="password"/>
        <span class="cursor">|</span>
      </div>

      <button class="login-btn">LOGIN</button>
      <button class="signup-btn create-btn" (click)="createAccount()">Criar Conta</button>
    </div>
  </div>

 
  <div class="ghost-messages">
    <p class="ghost-msg">The code watches you...</p>
    <p class="ghost-msg">â€¦your errors are alive</p>
    <p class="ghost-msg">Do you hear the whispers?</p>
    <p class="ghost-msg">They know your secrets</p>
  </div>

  
  <div class="tv-glitch"></div>
</div>
