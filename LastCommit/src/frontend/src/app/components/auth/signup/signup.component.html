<img src="assets/bmrf3.png" alt="Fundo Black Mesa" class="fundo">

<div class="overlay"></div>

<header class="menu-header">
  <nav>
    <ul>
      <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <a routerLink="/login">LOGIN</a>
      </li>
      <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <a routerLink="/signup">CADASTRO</a>
      </li>
    </ul>
  </nav>
</header>

<div class="main-content-form">
  <div class="forms-container">
    <div class="logo-section">
      <h1>BLACK MESA</h1>
      <p>Secret Projects</p>
    </div>
    
    <div class="cracha">
        <h1>CADASTRO DE CONTA</h1>
        <form>
            <div class="form-group">
                <label for="login">LOGIN</label>
                <input type="text" id="login" placeholder="Digite um login" />
            </div>
            <div class="form-group">
                <label for="senha">SENHA</label>
                <input type="password" id="senha" placeholder="Digite sua senha" />
            </div>
            <div class="form-group">
                <label for="confirmaSenha">CONFIRMAR SENHA</label>
                <input type="password" id="confirmaSenha" placeholder="Confirme sua senha" />
            </div>
            <div class="botoes">
                <button type="submit">CADASTRAR</button>
            </div>
        </form>
    </div>
  </div>
</div>

<footer class="menu-footer">
    <div class="footer-left">
        <span>// BLACK MESA R. F.</span>
    </div>
    <div class="footer-right">
        <span>VERSION: 2.5B</span>
    </div>
</footer>
